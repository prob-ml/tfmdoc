model:
  _target_: tfmdoc.Tfmd
  d_model: 32
  n_blocks: 4
  n_heads: 8
  max_len: 512
  dropout: 0.1
  d_ff: 8
  transformer: True
  d_bow: []
  lr: 0.001


preprocess:
  data_dir: "/nfs/turbo/lsa-regier/OPTUM2/"
  output_dir: "/nfs/turbo/lsa-regier/OPTUM2/preprocessed_files/"
  filename: "test_etl"
  min_length: 8
  max_length: 512
  min_year: 2002
  max_year: 2018
  n: 500000
  include_labs: True
  do: False
  split_codes: True
  prediction_window: 30
  disease: "ald"
  mode: "pretraining"
  early_detection: 0

train:
  train_frac: 0.75
  val_frac: 0.1
  gpus:
    - 6
  batch_size: 64
  max_epochs: 5
  limit_train_batches: 1.0
  save_prediction: False
  shuffle: False
  synth_labels: ""
  random_seed: 42

disease_codes:
  ald:
    - "5711"
    - "5712"
    - "5713"
    - "5715"
    - "K7010"
    - "K7011"
    - "K7041"
    - "K7030"
    - "K702"
    - "K700"
    - "K709"
    - "K7031"
    - "K7040"
    - "K7460"
    - "K7469"
  heart_failure:
    - "I50"


